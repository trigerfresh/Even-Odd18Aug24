<html>
<head>
<title>Multipage Application</title>
</head>

<style>
*{
font-size : 40px;
font-family : "san-serif";
}

body{
background : azure;
}

.nav{
background: black;
}

.nav a{
color : #ffff;
text-decoration  : none;
margin : 40px;
}
</style>

<body>
<center>

<div class = "nav">
	<a href = "about.html">Home</a>
	<a href = "index.html">About</a>

</div>

<form onsubmit = "show()">
<h1>Even Odd</h1>

<input type= "number" id = "num" placeholder = "Enter number"/><br><br>
<input type= "submit" value = "submit"/>
</form>

<h2 id = "msg"/>
</center>
</body>

<script>
function show(){
event.preventDefault();
let msg = document.getElementById("msg");
let num = document.getElementById("num");

if(num.value === ""){
alert("The value cannot be null.");
msg.innerHTML = "";
num.focus();
return;
}

let n = num.value;
let a = n%2 == 0 ? "Even" : "Odd";

msg.innerHTML = a;
}
</script>
</html>
